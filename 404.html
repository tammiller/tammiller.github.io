<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="noindex, nofollow">
    <title>Redirecting... | Ladybugs Aachen</title>
    <script>
        // GitHub Pages URL rewriting for clean URLs
        (function() {
            var path = window.location.pathname;
            var segments = path.split('/').filter(function(segment) {
                return segment.length > 0;
            });
            
            // List of valid pages (without .html extension)
            var validPages = ['impressum', 'vergangene-veranstaltungen'];
            
            if (segments.length === 1 && validPages.includes(segments[0])) {
                // Redirect clean URL to .html file
                window.location.replace(window.location.origin + '/' + segments[0] + '.html');
            } else {
                // Show 404 page for invalid URLs
                document.addEventListener('DOMContentLoaded', function() {
                    document.body.innerHTML = `
                        <link href="style.css" rel="stylesheet">
                        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
                        <script src="components.js"><\/script>
                        <div id="navbar-container"></div>
                        <div class="container text-center py-5">
                            <div class="row justify-content-center">
                                <div class="col-md-6">
                                    <h1 class="display-1">404</h1>
                                    <h2>Seite nicht gefunden</h2>
                                    <p class="lead">Die angeforderte Seite konnte nicht gefunden werden.</p>
                                    <p>MÃ¶glicherweise wurde die Seite verschoben oder der Link ist veraltet.</p>
                                    <a href="/" class="btn btn-primary">Zur Startseite</a>
                                </div>
                            </div>
                        </div>
                        <div id="footer-container"></div>
                    `;
                    // Initialize components after DOM is updated
                    if (typeof initializeComponents === 'function') {
                        initializeComponents();
                    }
                });
            }
        })();
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px;">
        <p>Redirecting...</p>
    </div>
</body>
</html>
